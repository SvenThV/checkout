<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the shared CSS file -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to Checkout</h1>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Shops Section -->
        <section id="shops" class="section">
            <h2>Shops</h2>
            <div class="shop-list" id="shop-list">
                <!-- Dynamic content will be inserted here -->
            </div>
        </section>

        <!-- Bookmarks Section -->
        <section id="bookmarks" class="section">
            <h2>Bookmarks</h2>
            <ul id="bookmark-list" class="bookmark-list">
                <!-- Dynamic bookmarks will be inserted here -->
            </ul>
        </section>
    </main>

    <!-- Footer Navigation -->
    <footer class="footer">
        <a href="index.html" class="icon" aria-label="Home">üè†</a>
        <a href="barcode.html" class="icon" aria-label="Scanner">üîç</a>
        <a href="receipts.html" class="icon" aria-label="Receipts">üìÑ</a>
        <a href="cart.html" class="icon" aria-label="Cart">üì¶</a>
        <a href="account.html" class="icon" aria-label="Account">üë§</a>
    </footer>

    <!-- JavaScript to Handle Dynamic Content -->
    <script>
        // Define static shop names
        const shops = [
            "Hanaro Mart",
            "CU",
            "GS25",
            "7-Eleven",
            "Emart24",
            "Lotte Super",
            "E-Mart",
            "Homeplus",
            "Lotte Mart",
        ];

        // Load shops dynamically and mark the active shop
        function loadShops() {
            const shopList = document.getElementById("shop-list");
            const selectedShop = localStorage.getItem("selectedShop");

            shopList.innerHTML = shops
                .map(shop => `
                    <button class="shop-card ${shop === selectedShop ? "active" : ""}" onclick="selectShop(this, '${shop}')">
                        ${shop}
                    </button>
                `)
                .join("");
        }

        // Set selected shop in localStorage and highlight the active button
        function selectShop(button, shopName) {
            localStorage.setItem("selectedShop", shopName);

            const shopButtons = document.querySelectorAll(".shop-card");
            shopButtons.forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");
        }

        // Load Bookmarks
        async function loadBookmarks() {
            const bookmarkList = document.getElementById("bookmark-list");

            try {
                const response = await fetch("http://localhost:5000/api/bookmarks");
                if (!response.ok) throw new Error("Failed to fetch bookmarks");

                const bookmarks = await response.json();

                if (bookmarks.length === 0) {
                    bookmarkList.innerHTML = "<li>No bookmarks added yet.</li>";
                } else {
                    bookmarkList.innerHTML = bookmarks.map(bookmark => `
                        <li class="bookmark-item">
                            <span>${bookmark.product_name} - $${parseFloat(bookmark.price).toFixed(2)}</span>
                            <span class="cart-remove" onclick="removeBookmark('${bookmark.product_id}')">Remove</span>
                        </li>
                    `).join("");
                }
            } catch (error) {
                console.error("Error loading bookmarks:", error);
                bookmarkList.innerHTML = "<li>Failed to load bookmarks.</li>";
            }
        }

        async function removeBookmark(productId) {
            try {
                const response = await fetch(`http://localhost:5000/api/bookmarks/${productId}`, {
                    method: "DELETE",
                });

                if (!response.ok) throw new Error("Failed to remove bookmark");

                loadBookmarks(); // Reload bookmarks
            } catch (error) {
                console.error(`Error removing bookmark for product ${productId}:`, error);
                alert("Failed to remove bookmark.");
            }
        }

        // Load shops and bookmarks on page load
        document.addEventListener("DOMContentLoaded", () => {
            loadShops();
            loadBookmarks();
        });
    </script>
</body>
</html>
