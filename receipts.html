<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipts | ShopEasy</title>
    <link rel="stylesheet" href="styles.css"> <!-- Shared CSS -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Your Receipts</h1>
    </header>

    <!-- Main Content -->
    <main>
        <section id="receipts-section" class="section">
            <h2>All Receipts</h2>
            <ul id="receipt-list" class="receipt-list">
                <!-- Dynamic receipt data will be injected here -->
            </ul>
        </section>
    </main>

    <!-- Footer Navigation -->
    <footer class="footer">
        <a href="index.html" class="icon" aria-label="Home">üè†</a>
        <a href="barcode.html" class="icon" aria-label="Scanner">üîç</a>
        <a href="receipts.html" class="icon" aria-label="Receipts">üìÑ</a>
        <a href="cart.html" class="icon" aria-label="Cart">üì¶</a>
        <a href="account.html" class="icon" aria-label="Account">üë§</a>
    </footer>

    <script>
        // Function to load and display receipts
        async function loadReceipts() {
            const receiptList = document.getElementById("receipt-list");

            try {
                const response = await fetch("http://localhost:5000/api/receipts");
                if (!response.ok) {
                    throw new Error("Failed to fetch receipts.");
                }
                const receipts = await response.json();

                // Generate HTML for receipts with details toggle
                receiptList.innerHTML = receipts.map((r, index) => `
                    <li class="receipt-item" onclick="toggleDetails(${index})">
                        <div class="details">
                            <div class="receipt-date">${r.date}</div>
                            <div class="receipt-info">$${r.totalAmount} at ${r.shopName}</div>
                        </div>
                        <ul class="receipt-products hidden" id="details-${index}">
                            ${r.products.map(p => `<li>${p.quantity} x ${p.name} @ $${p.price}</li>`).join("")}
                        </ul>
                    </li>
                `).join("");
            } catch (error) {
                console.error("Error loading receipts:", error);
                receiptList.innerHTML = "<p>Failed to load receipts.</p>";
            }
        }

        // Function to toggle the visibility of receipt details
        function toggleDetails(index) {
            const detailsElement = document.getElementById(`details-${index}`);
            if (detailsElement) {
                detailsElement.classList.toggle("hidden");
            }
        }

        document.addEventListener("DOMContentLoaded", loadReceipts);
    </script>

    <style>
        /* Style for hidden details */
        .hidden {
            display: none;
        }

        /* Hover effect for receipt items */
        .receipt-item:hover {
            background-color: #f9f9f9;
            cursor: pointer;
        }

        .receipt-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .receipt-products {
            padding-left: 20px;
            margin-top: 5px;
        }
    </style>
</body>
</html>
