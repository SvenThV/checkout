<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner | Checkout</title>
    <link rel="stylesheet" href="styles.css"> <!-- Shared CSS file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <header>
        <h1>Barcode Scanner</h1>
    </header>

    <main>
        <section id="scanner-section">
            <div id="scanner-container"></div>
            <p id="output">Scanning...</p>
        </section>
    </main>

    <footer class="footer">
        <a href="index.html" class="icon" aria-label="Home">üè†</a>
        <a href="barcode.html" class="icon" aria-label="Scanner">üîç</a>
        <a href="receipts.html" class="icon" aria-label="Receipts">üìÑ</a>
        <a href="cart.html" class="icon" aria-label="Cart">üì¶</a>
        <a href="account.html" class="icon" aria-label="Account">üë§</a>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const selectedShop = localStorage.getItem("selectedShop") || "Hanaro Mart"; // Default shop if none is selected
            document.querySelector("header h1").textContent = `Shop: ${selectedShop}`;
            initializeBarcodeScanner();
        });

        function initializeBarcodeScanner() {
            const outputElement = document.getElementById("output");
            const scannerContainer = document.getElementById("scanner-container");
            const scannedBarcodes = new Set();

            Quagga.init(
                {
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: scannerContainer,
                        constraints: {
                            width: 640,
                            height: 480,
                            facingMode: "environment", // Rear camera
                        },
                    },
                    decoder: {
                        readers: ["ean_reader"], // Barcode types
                    },
                },
                (err) => {
                    if (err) {
                        console.error("Error initializing Quagga:", err);
                        outputElement.textContent = handleInitializationError(err);
                        return;
                    }
                    console.log("Quagga initialized successfully.");
                    Quagga.start();
                }
            );

            Quagga.onDetected(async (data) => {
                const barcode = data.codeResult.code;
                if (scannedBarcodes.has(barcode)) return;
                scannedBarcodes.add(barcode);

                outputElement.textContent = `Detected barcode: ${barcode}`;
                console.log("Barcode detected:", barcode);

                try {
                    const product = await fetchProductDetails(barcode);
                    await addToCart(product);
                    outputElement.textContent = `Added to cart: ${product.product_name}`;
                    console.log("Product added to cart:", product);
                } catch (error) {
                    console.error(error);
                    outputElement.textContent = "Error: Product not found or failed to add to cart.";
                }

                setTimeout(() => scannedBarcodes.delete(barcode), 5000);
            });
        }

        function handleInitializationError(err) {
            if (err.name === "NotAllowedError" || err.name === "SecurityError") {
                return "Camera access denied. Please enable camera permissions.";
            } else if (err.name === "NotFoundError") {
                return "No camera found. Please connect a camera.";
            } else {
                return "Scanner initialization failed.";
            }
        }

        async function fetchProductDetails(barcode) {
            const response = await fetch(`http://localhost:5000/api/products/${barcode}`);
            if (!response.ok) {
                throw new Error("Product not found");
            }
            return response.json();
        }

        async function addToCart(product) {
            const response = await fetch("http://localhost:5000/api/cart", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(product),
            });
            if (!response.ok) {
                throw new Error("Failed to add product to cart");
            }
        }
    </script>
</body>
</html>
