<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Payment | Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <header>
        <h1>Complete Payment with Stripe</h1>
    </header>

    <main>
        <button class="checkout-button" id="pay-now">Pay Now</button>
    </main>

    <footer class="footer">
        <a href="index.html" class="icon" aria-label="Home">üè†</a>
        <a href="barcode.html" class="icon" aria-label="Scanner">üîç</a>
        <a href="receipts.html" class="icon" aria-label="Receipts">üìÑ</a>
        <a href="cart.html" class="icon" aria-label="Cart">üì¶</a>
        <a href="account.html" class="icon" aria-label="Account">üë§</a>
    </footer>

    <script>
        document.getElementById("pay-now").addEventListener("click", async () => {
            try {
                // Step 1: Call backend to create a Stripe checkout session
                const response = await fetch("http://localhost:5000/api/stripe/create-checkout-session", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                });

                if (!response.ok) throw new Error("Failed to create Stripe checkout session");

                const { sessionId } = await response.json();

                // Step 2: Redirect to Stripe's hosted checkout page
                const stripe = Stripe("pk_test_51QR9TSA9PYZCuSc2QuoA7tVlfNc6JBBd15hE9h8dJNeLMI4YT6iIJq8XkpSZpY5XsvUBpqM7JP864cjJFur8VUsG00vSEIQIcx");
                const { error } = await stripe.redirectToCheckout({ sessionId });

                if (error) {
                    console.error("Stripe Checkout Error:", error);
                    alert("An error occurred during payment. Please try again.");
                }
            } catch (err) {
                console.error("Error initiating Stripe Checkout:", err);
                alert("Unable to proceed with Stripe payment. Please try again later.");
            }
        });
    </script>
</body>
</html>
