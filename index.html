<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Checkout</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the shared CSS file -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to Checkout</h1>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Shops Section -->
        <section id="shops" class="section">
            <h2>Shops</h2>
            <div class="shop-list" id="shop-list">
                <!-- Dynamic content will be inserted here -->
            </div>
        </section>

        <!-- Recent Purchases Section -->
        <section id="recent-purchases" class="section">
            <h2>Recent Purchases</h2>
            <div class="purchase-list">
                <!-- Static placeholder content -->
                <div class="purchase-item">Purchase 1</div>
                <div class="purchase-item">Purchase 2</div>
                <div class="purchase-item">Purchase 3</div>
            </div>
        </section>
    </main>

    <!-- Footer Navigation -->
    <footer class="footer">
        <a href="index.html" class="icon" aria-label="Home">ğŸ </a>
        <a href="barcode.html" class="icon" aria-label="Scanner">ğŸ”</a>
        <a href="receipts.html" class="icon" aria-label="Receipts">ğŸ“„</a>
        <a href="cart.html" class="icon" aria-label="Cart">ğŸ“¦</a>
        <a href="account.html" class="icon" aria-label="Account">ğŸ‘¤</a>
    </footer>

    <!-- JavaScript to Handle Shops -->
    <script>
        // Define static shop names
        const shops = [
            "Hanaro Mart",
            "CU",
            "GS25",
            "7-Eleven",
            "Emart24",
            "Lotte Super",
            "E-Mart",
            "Homeplus",
            "Lotte Mart",
        ];

        // Load shops dynamically and mark the active shop
        function loadShops() {
            const shopList = document.getElementById("shop-list");
            const selectedShop = localStorage.getItem("selectedShop");

            shopList.innerHTML = shops
                .map(shop => `
                    <button class="shop-card ${shop === selectedShop ? "active" : ""}" onclick="selectShop(this, '${shop}')">
                        ${shop}
                    </button>
                `)
                .join("");
        }

        // Set selected shop in localStorage and highlight the active button
        function selectShop(button, shopName) {
            // Save the selected shop in localStorage
            localStorage.setItem("selectedShop", shopName);

            // Remove active class from all buttons and add to the clicked one
            const shopButtons = document.querySelectorAll(".shop-card");
            shopButtons.forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");
        }

        // Load shops on page load
        document.addEventListener("DOMContentLoaded", loadShops);
    </script>
</body>
</html>
