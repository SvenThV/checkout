<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings | ShopEasy</title>
    <link rel="stylesheet" href="styles.css"> <!-- Shared CSS -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Account Settings</h1>
    </header>

    <!-- Main Content -->
    <main>
        <section class="section">
            <h2>Bookmarks</h2>
            <ul id="bookmark-list" class="bookmark-list">
                <!-- Dynamic bookmarks will be rendered here -->
            </ul>
        </section>

        <section class="section">
            <h2>Actions</h2>
            <button class="logout-button">Logout</button>
        </section>
    </main>

    <!-- Footer Navigation -->
    <footer class="footer">
        <a href="index.html" class="icon" aria-label="Home">üè†</a>
        <a href="barcode.html" class="icon" aria-label="Scanner">üîç</a>
        <a href="receipts.html" class="icon" aria-label="Receipts">üìÑ</a>
        <a href="cart.html" class="icon" aria-label="Cart">üì¶</a>
        <a href="account.html" class="icon" aria-label="Account">üë§</a>
    </footer>

    <script>
        // Function to load bookmarks dynamically
        async function loadBookmarks() {
            const bookmarkList = document.getElementById("bookmark-list");
            
            try {
                // Fetch bookmarks from the backend
                const response = await fetch("http://localhost:5000/api/bookmarks");
                if (!response.ok) {
                    throw new Error("Failed to fetch bookmarks");
                }

                const bookmarks = await response.json();

                // Populate the bookmark list
                if (bookmarks.length === 0) {
                    bookmarkList.innerHTML = "<li class='bookmark-item'>No bookmarks added yet.</li>";
                } else {
                    bookmarkList.innerHTML = bookmarks.map(bookmark => `
                        <li class="bookmark-item">
                            <span class="bookmark-details">${bookmark.product_name} - $${parseFloat(bookmark.price).toFixed(2)}</span>
                            <span 
                                class="cart-remove" 
                                onclick="removeBookmark('${bookmark.product_id}')">
                                Remove
                            </span>
                        </li>
                    `).join("");
                }
            } catch (error) {
                console.error("Error loading bookmarks:", error);
                bookmarkList.innerHTML = "<li class='bookmark-item'>Failed to load bookmarks. Please try again later.</li>";
            }
        }

        // Function to remove a bookmark
        async function removeBookmark(productId) {
            try {
                const response = await fetch("http://localhost:5000/api/bookmarks", {
                    method: "DELETE",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ product_id: productId }),
                });

                if (!response.ok) {
                    throw new Error("Failed to remove bookmark");
                }

                alert("Bookmark removed successfully.");
                loadBookmarks(); // Reload the list
            } catch (error) {
                console.error(`Error removing bookmark for product ${productId}:`, error);
                alert("Failed to remove the bookmark.");
            }
        }

        // Load bookmarks on page load
        document.addEventListener("DOMContentLoaded", loadBookmarks);
    </script>
</body>
</html>
